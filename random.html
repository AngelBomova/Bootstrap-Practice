<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.enjpg.com/img/2020/mortal-kombat-43.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Fire and Ice</h3>
        <p>Ikon living</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.courant.com/resizer/x_zbKJC9wiqwLKIxy1cEVjA0Z3I=/800x1072/top/cloudfront-us-east-1.images.arcpublishing.com/tronc/JCJIX5H3NNFTRO26MDCEMGXIQ4.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>donut</h3>
        <p>shark :)</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.kym-cdn.com/entries/icons/original/000/034/065/terio.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>:eyes:</h3>
        <p>...</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
